<html>
    <head>
        <title>Tablas</title>
    </head>
    <body>
        <table border="2" cellpadding="0" cellspacing="0" width="100%">
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>
            <tr>
                <td>5</td>
                <td>6</td>
                <td>7</td>
                <td>8</td>
            </tr>
        </table>

    </br>
        <table border="2" cellpadding="0" cellspacing="0" width="100%">
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>
            <tr>
                <td colspan="2">5 y 6</td>
                <td colspan="2">7 y 8</td>
            </tr>
        </table>

    </br>
    <table border="2" cellpadding="0" cellspacing="0" width="100%">
        <tr>
            <td rowspan="2">1 y 5</td>
            <td>2</td>
            <td>3</td>
            <td rowspan="2">4 y 8</td>
        </tr>
        <tr>
            <td>6</td>
            <td>7</td>
        </tr>
    </table>

    <table border="2" cellpadding="0" cellspacing="0" width="100%">
        <tr><th>N1</th><th>N2</th><th>N3</th><th>N4</th></tr>
        <tr>
            <td rowspan="2">1 y 5</td>
            <td>2</td>
            <td>3</td>
            <td rowspan="2">4 y 8</td>
        </tr>
        <tr>
            <td>6</td>
            <td>7</td>
        </tr>
    </table>
    </body>
</html>
